name: Deploy to AWS

on:
  push:
    branches:
      - main # Trigger setiap kali push ke branch main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/inventory-api:latest

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Masuk ke folder project
            cd inventory-api

            # Ambil update docker-compose.yaml terbaru dari git
            git pull origin main

            # Download image terbaru dari Docker Hub
            docker compose pull app

            # Restart container dengan image baru (Update!)
            docker compose up -d

            # Bersihkan image sampah (biar disk space gak penuh)
            docker image prune -f
